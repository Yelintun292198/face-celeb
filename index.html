<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fun Celebrity Look-Alike ü§≥üé≠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --w: min(92vw, 840px);
      --h: calc(var(--w)*0.6);
      --card-br: #1f2937;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b0f14;
      color: #e5e7eb;
      display: grid;
      place-items: center;
      min-height: 100dvh;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px
    }

    .btn,
    label {
      background: #111827;
      color: #e5e7eb;
      border-radius: 12px;
      padding: 10px 14px;
      cursor: pointer
    }

    .stage {
      position: relative;
      width: var(--w);
      height: var(--h);
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--card-br)
    }

    #cam {
      width: 100%;
      height: 100%;
      display: block
    }

    #overlay {
      position: absolute;
      inset: 0;
      pointer-events: none
    }

    #celebs {
      width: var(--w);
      margin-top: 14px;
      background: #0f172a;
      border: 1px solid var(--card-br);
      border-radius: 16px;
      padding: 16px
    }

    .mirrored {
      transform: scaleX(-1)
    }

    a {
      color: #93c5fd
    }

    pre.err {
      white-space: pre-wrap;
      background: #111827;
      padding: 12px;
      border-radius: 8px;
      max-height: 220px;
      overflow: auto
    }
  </style>

  <!-- face-api -->
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.15/dist/face-api.min.js"></script>
  <script defer src="./script.js"></script>
</head>

<body>
  <div class="controls">
    <label><input id="mirrorToggle" type="checkbox" /> üîÅ Mirror video</label>
    <button id="btnCeleb" class="btn">Check Celebrity (Webcam)</button>
    <label>Upload Image <input id="filePick" type="file" accept="image/*" hidden /></label>
  </div>

  <section class="stage">
    <video id="cam" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </section>

  <div id="status" style="margin-top:10px">Loading models‚Ä¶</div>
  <section id="celebs"></section>

  <audio id="shutter" src="./shutter.mp3" preload="auto"></audio>
</body>

</html>
